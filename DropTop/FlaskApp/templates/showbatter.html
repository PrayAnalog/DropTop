<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href="../static/css/home.css" rel="stylesheet">

    <script>
	    $(function() {
	      $.ajax({
          url: '/getTeam',
          type: 'GET',
          data: {"team_id": {{team_id}}},
          success: function(res) {
          	
            var tr = $('<tr>').attr('class', 'list-group')
				        .append($('<th>').attr('class', 'list-group-item-heading'),
			          				$('<td>').attr('class', 'list-group-item-text'),
			          				$('<td>').attr('class', 'list-group-item-text'),
			          				$('<td>').attr('class', 'list-group-item-text'),
			          				$('<td>').attr('class', 'list-group-item-text'),
			          				$('<td>').attr('class', 'list-group-item-text'),
			          				$('<td>').attr('class', 'list-group-item-text'),
			          				$('<td>').attr('class', 'list-group-item-text'),
			          				$('<td>').attr('class', 'list-group-item-text'));

				    var img = $('<img>').attr('src', '/');
							    
				
						var teamObj = JSON.parse(res);

						var team = '';
				
						$.each(teamObj,function(index, value){
							img = $(img).clone();
							$(img).prop('src', '../static/img/' + value.img);
							$('.team-img').append(img);
						});


          },
          error: function(error) {
            console.log(error);
          }
      });
      $.ajax({
      	url: '/getbatters',
        type: 'GET',
        data: {"team_id": {{team_id}}},
        success: function(res) {
          var tr = $('<tr>').attr('class', 'list-group')
			        .append($('<th>').attr('class', 'list-group-item-heading'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'),
		          				$('<td>').attr('class', 'list-group-item-text'));
						    
			
					var batterObj = JSON.parse(res);
					var batter = '';
			
					$.each(batterObj,function(index, value){
						batter = $(tr).clone();
						$(batter).find('th').text(value.name);
						$(batter).find('td').eq(0).text(value.avg);
						$(batter).find('td').eq(1).text(value.g);
						$(batter).find('td').eq(2).text(value.pa);
						$(batter).find('td').eq(3).text(value.ab);
						$(batter).find('td').eq(4).text(value.r);
						$(batter).find('td').eq(5).text(value.h);
						$(batter).find('td').eq(6).text(value.twob);
						$(batter).find('td').eq(7).text(value.threeb);
						$(batter).find('td').eq(8).text(value.hr);
						$(batter).find('td').eq(9).text(value.tb);
						$(batter).find('td').eq(10).text(value.rbi);
						$(batter).find('td').eq(11).text(value.sac);
						$(batter).find('td').eq(12).text(value.sf);
						$('.jumbotron').append(batter);
					});
        },
        error: function(error) {
          console.log(error);
        }
      });
    });
		</script>
 
 
</head>
 
<body>
	<a href="showteam?team_id={{team_id}}">
		<div class="team-img">
		</div>
	</a>

	<div class="site-list">
		<a href="/showstaff?team_id={{team_id}}">코치</a>
		<a href="/showbatter?team_id={{team_id}}">타자</a>
		<a href="/showpitcher?team_id={{team_id}}">투수</a>
		<a href="/showballpark?team_id={{team_id}}">구장</a>
	</div>
 
  <table class="type11" border="1" cellpadding="10px">
  	<thead>
    	<tr class="list-group">
			    <th class="list-group-item-heading">name</th>
			    <td class="list-group-item-text">avg</td>
			    <td class="list-group-item-text">g</td>
			    <td class="list-group-item-text">pa</td>
			    <td class="list-group-item-text">ab</td>
			    <td class="list-group-item-text">r</td>
			    <td class="list-group-item-text">h</td>
			    <td class="list-group-item-text">twob</td>
			    <td class="list-group-item-text">threeb</td>
			    <td class="list-group-item-text">hr</td>
			    <td class="list-group-item-text">tb</td>
			    <td class="list-group-item-text">rbi</td>
			    <td class="list-group-item-text">sac</td>
			    <td class="list-group-item-text">sf</td>
			</tr> 
		</thead>
  	<tbody class="jumbotron">
  	</tbody>



  </table>


  <footer class="footer">
      <p>&copy; Company 2015</p>
  </footer>
</body>
 
</html>
